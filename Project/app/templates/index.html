<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Voice Recognition</title>
</head>
<body>
    <h2>Live Voice Recognition</h2>
    <button id="start">Start Listening</button>
    <p id="transcription"></p>

    <script>
        let ws = new WebSocket("ws://127.0.0.1:8000/ws/voice/");
        
        document.getElementById("start").onclick = function () {
            let recognition = new webkitSpeechRecognition() || new SpeechRecognition();
            recognition.lang = "en-US";
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = function (event) {
                let transcript = event.results[event.results.length - 1][0].transcript;
                document.getElementById("transcription").innerText = transcript;

                ws.send(JSON.stringify({ "audio_data": transcript }));
            };

            recognition.start();
        };
    </script>
</body>
</html>
